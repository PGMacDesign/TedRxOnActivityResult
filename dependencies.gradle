ext {
    versions = [
            'minSdkVersion'    : 14,
            'compileSdkVersion': 29,
            'targetSdkVersion' : 29,
            'buildToolsVersion': '26.0.0',
            'supportLibrary'   : '26.0.0-alpha1',
            "kotlin"           : '1.3.10'
    ]

    deps = [
            'rx'     : [
                    'rxJava1': 'io.reactivex:rxjava:1.1.8',
                    'rxJava2': 'io.reactivex.rxjava2:rxjava:2.1.2',
            ],

            'support': [
                    'appcompat': 'androidx.appcompat:appcompat:1.0.0',
            ],

            "kotlin": [
                    "core"  : "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
                    "stdlib": "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}"
            ]
    ]
}
